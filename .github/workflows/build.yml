name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SOLUTION: 'LoaderBar.sln'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.x.x
      - name: Restore
        run: dotnet restore ${{ env.SOLUTION }}
      - name: Build
        run: dotnet build ${{ env.SOLUTION }} --no-restore